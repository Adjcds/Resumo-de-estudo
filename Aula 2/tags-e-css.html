Para vincular uma folha de estilo CSS a um documento HTML, deve-se usar a tag <link> dentro da seção <head> do documento HTML. Por exemplo: 

<!DOCTYPE html> 
<html> 
   <head> 
      <link rel="stylesheet" type="text/css" href="style.css"> 
   </head> 
   <body> 
       conteúdo do documento HTML 
   </body> 
   </html> 
   
   Na tag <link>, o atributo "href" deve apontar para o arquivo CSS que contém a folha de estilo. O atributo "type" deve ser definido como "text/css" e o atributo "rel" deve ser definido como "stylesheet". 
   
   CSS (Cascading Style Sheets) é uma linguagem de folhas de estilo usada para descrever o visual e o layout de documentos HTML e XML. Ela permite separar a apresentação do conteúdo, o que significa que é possível criar um único documento HTML e estilizá-lo de várias maneiras diferentes. 
   
   Com CSS, é possível definir estilos para cada elemento HTML, tornando a aparência da página altamente personalizável. Também é possível criar seletores que direcionam determinados elementos ou grupos de elementos, além de usar propriedades como cor, tamanho de fonte e posição de elementos HTML. 
   
   Além disso, CSS tem recursos como herança e cascata, que permitem que as propriedades dos elementos sejam herdadas de seus pais e avós e sejam aplicadas em cascata para criar estilos sofisticados. 
   
   No geral, CSS é uma ferramenta fundamental para web design e desenvolvimento, pois permite criar uma experiência visualmente atraente e agradável para os usuários. -->
